name: Smasfinland Robot Framework Browser Tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
    
jobs:
  robot_test:
    runs-on: docker://ghcr.io/marketsquare/robotframework-browser
    steps:
      - name: Robot Framework 
        run: robot -o NONE -l NONE -r NONE robot/SmashfinlandRobot
